<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page - GTA V</title>
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/chalet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/responsivo.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/img/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="./assets/img/logo-gta.svg" alt="Logo GTA">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#buy">Comprar</a>
                </li>
                <li>
                    <a href="https://help.ea.com/br/help-home/" target="_blank">Suporte 
                        <img src="./assets/img/icone-link.svg" alt="Icone de link de suporte">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="background-image" src="./assets/img/bg-main.png" alt="">
        <div class="informations">
            <div class="games-list">
                <img src="./assets/img/logo-gta-v.svg" alt="Logo do jogo GTA V">
                <img src="./assets/img/logo-gta-online.svg" alt="Logo do GTA Online">
            </div>
            <h1 class="tittle">Já disponível para Playstation 5 e Xbox Series X|S</h1>
            <p>Experimente os fenômenos do entretenimento Grand Theft Auto V e GTA Online</p>
            <a class="btn-buy" href="#buy">Compre já</a>
        </div>
    </main> 
    <section class="buy" id="buy">
        <h2 class="title">Compre já</h2>
        <div class="card">
            <img class="game-cover" src="./assets/img/gta5.jpg" alt="Capa do GTA 5">
            <div class="informations">
                <h3>Grand Theft Auto V</h3>
                <ul class="platforms">
                    <li>
                        <img src="./assets/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./assets/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./assets/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./assets/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./assets/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-platforms">
                Selecione a plataforma
                <ul class="platforms">
                    <li>
                        <img src="./assets/img/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./assets/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./assets/img/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="./assets/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./assets/img/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>
</body>
</html>
